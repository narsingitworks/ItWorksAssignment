<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
	</head>
	<body>
		
        <div  class="container">
		<div class="well">
			<h3><b>Registration</b></h3>
			<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputphone">Phone No</label>
      <input type="number" class="form-control" id="inputphone" placeholder="phone no">
    </div>
    <div class="form-group col-md-6">
      <label for="inputmobile">Mobile No</label>
      <input type="number" class="form-control" id="inputmobile" placeholder="Mobile No">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress">Address Line1</label>
    <input type="text" class="form-control" id="inputAddress" placeholder=" Main Street">
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress2">Address Line2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
  	<div class="form-group col-md-2">
  		<label for="inputGender">Gender</label><br>
  		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
          <label class="form-check-label" for="gridRadios1">
            Female
          </label>
  	</div>
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Maharsahtra</option>
        <option>Karnataka</option>
        <option>Telangna</option>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="zip">
    </div>
  </div>

  <div class="form-row">
  	
  	<div class="form-group col-md-3 col-lg-3 col-sm-3 col-xs-3">
  		<label for="input-technology">Technologies</label><br>
  		<input type="checkBox" name="HTML" id="HTML">
     <label for="HTML">HTML</label><br>
     <input type="checkBox" name="CSS" id="CSS">
     <label for="CSS">CSS</label><br>
     <input type="checkBox" name="JavaScript" id="CSS">
     <label for="JavaScript">JavaScript</label><br><br>

  	</div>
  	<div class="form-group col-md-3 col-lg-3 col-sm-3 col-xs-3">
  		<label for="input-hobbies">Hobbies</label><br>
  		<select name="cars" id="cars" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>

  	</div>
  	<div class="form-group col-md-6 col-lg-6 col-sm-6 col-xs-6">
  		<label for="input-hobbies">Otp</label><br>
  		<input type="text" class="form-control" id="inputZip" placeholder="otp">

  	</div><br>
  </div>

  
  <div class="form-row">
  <button type="submit" class="btn btn-primary">Sign in</button>
</div>
</form>
		</div>
	</div>
	</body>
</html>
