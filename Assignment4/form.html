<script type="text/javascript">

 

	function displayName()
	{
	document.getElementById("display_name").innerHTML=document.getElementById("name").value;
    }

    function displayAddress()
    {
    	document.getElementById("display_address").innerHTML=document.getElementById("address").value;
    }

    

    function myFunction(element, event)
{
  var result = document.getElementById('JSResult');
  while(result.firstChild)
   result.removeChild(result.firstChild);
 
  for (var i = 0; i < element.options.length; i++) {
    if (element.options[i].selected) {
      var li = document.createElement('li');
      li.appendChild(document.createTextNode(element.options[i].value));
      result.appendChild(li);
    }
  }
}





$(function() {
	$("#get-selected").click(function() 
	{
		var free=[];
		$.each($("input:checkbox[name='day']:checked"),function() {
			free.push($(this).val());
		});
		if(free.length>0)
		{
    document.getElementById("selected").innerHTML="We will free on:"+free.join(",");
    }
    else
    {
    	document.getElementById("selected").innerHTML="please select at least one";
    }
	})
});


$("input[type='button']").click(function()
{
	var radioValue=$("input[name='gender']:checked").val();
	if(radioValue)
	{

	}
})


 $("input").keyup(function()
