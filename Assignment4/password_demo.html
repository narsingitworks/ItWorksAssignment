<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title></title>
	<style type="text/css">
		.error{
			color: red;
		}

	</style>
</head>
<body>
    <form id="form">
	<input type="password" name="" id="password">
	<span class="error" id="password_err"></span><br><br>
	<p id="res"></p>
	<button type="submit">Submit</button>
	</form>

<script type="text/javascript">
	$("#form").submit(function()
	{

		var pass=$("#password").val().toString();
		var upperCaseLetters = /[A-Z]/g;
		var lowerCaseLetters = /[a-z]/g;
		 var numbers = /[0-9]/g;

		 $("#password_err").text('');

		 var error1=false;
        	var error2=false;
        	var error3=false;
        	var error4=false;
        
        for(let i=0;i<pass.length;i++)
        {
        	

        	let ch=pass.charAt(i);
        	if(ch.match(upperCaseLetters))
        	{
        		error1=true;
        	}

        	if(ch.match(lowerCaseLetters))
        	{
        		error2=true;
        	}

        	if(ch.match(numbers))
        	{
        		error3=true;
        	}

        	if(pass.length>=8)
        	{
        		error4=true;
        	}
        }

        if(error1&&error2&&error3&&error4)
        {
        	document.write("Valid Password");
        }
        else
        {
        	$("#password_err").text("Invalid Password");
        	return false;
        }
	});
</script>
</body>
</html>
